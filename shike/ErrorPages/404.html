<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" >
     <title>金蝶管易云-404</title>
    <style>
        body {
            margin: 0;
            position: relative;
        }
        img {
            max-width: 100%;
        }
        .container {
            position: absolute;
            width: 100%;
            top: 70%;
        }
        .big-title{
            text-align: center;
            font-size: 24px;
            color: #000;
        }
        .small-title{
            text-align: center;
            font-size: 24px;
            color: #666;
            margin-top:20px;
        }
        .hdjs{
            text-align: center;
            font-size: 24px;
            color: #666;
        }
        .bn-button3{
            font-size:16px;
            cursor: pointer;
            color: #fff;
            background:#1580e4;
            padding: 13px 10px;
            text-align: center;
            -webkit-transform: perspective(1px) translateZ(0);
            transform: perspective(1px) translateZ(0);
            box-shadow: 0 0 1px transparent;
            position: relative;
            -webkit-transition-property: color;
            transition-property: color;
            -webkit-transition-duration: 0.3s;
            transition-duration: 0.3s;
            border-radius:5px;
            width: 200px;
            margin: 30px auto;
        }
        .bn-button3:before {
            content: "";
            position: absolute;
            z-index: -1;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius:5px;
            background:#005abc;
            -webkit-transform: scaleX(0);
            transform: scaleX(0);
            -webkit-transform-origin: 0 50%;
            transform-origin: 0 50%;
            -webkit-transition-property: transform;
            transition-property: transform;
            -webkit-transition-duration: 0.3s;
            transition-duration: 0.3s;
            -webkit-transition-timing-function: ease-out;
            transition-timing-function: ease-out;


        }
        .bn-button3:hover, .bn-button3:focus, .bn-button3:active {
            color: white;


        }
        .bn-button3:hover:before, .bn-button3:focus:before, .bn-button3:active:before {
            -webkit-transform: scaleX(1);
            transform: scaleX(1);
        }
    </style>
</head>

<body>
<div><img src="/wp-content/uploads/2019/07/lm.jpg"></div>

<div class="container">
    <div class="row bighh">

        <div class="big-title"> 找不到页面！不要担心。小K侦探全体出击。</div>

        <div class="small-title">Looks like this page is missing. Don’t worry though. Our best man is on the case.</div>
        <div class="hdjs">Back to home page</div>

        <a href="/">
            <div class="bn-button3">返回首页</div>
        </a>
    </div>
</div>

</body>
</html>
