<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>HTML填充信息窗口内容</title>
    <style type="text/css">
        html,
        body {
            height: 100%;
            margin: 0px;
            padding: 0px;
        }

        #container {
            width: 100%;
            height: 100%;
        }
    </style>
    <script charset="utf-8" src="https://map.qq.com/api/gljs?v=1.exp&key=TKUBZ-D24AF-GJ4JY-JDVM2-IBYKK-KEBCU"></script>
</head>
<body onload="initMap()">
<div id="container"></div>
<script>
    function initMap() {
        var center = new TMap.LatLng(22.543020,114.084120);//设置中心点坐标
        //初始化地图
        var map = new TMap.Map("container", {
            center: center,
            zoom: 17
        });

        //初始化infoWindow
        var infoWindow = new TMap.InfoWindow({
            map: map,
            position: center, //设置信息框位置
            content: 'Hello World!' //设置信息框内容
        });

    }
</script>
</body>
</html>
